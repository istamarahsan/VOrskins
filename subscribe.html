</head>
<body>

<header class="Header">
    <div class="ImageContainer">
        <img src="assets/ico/hamburg.png" alt="Menu" id="menu_button" onclick="open_sidebar()">
    </div>
    <a href="index.html"><h2>VOrskins</h2></a>
    <div id="cart">
        <span>Cart  (0)</span>
        <!--        <div class="ImageContainer"><img src="" alt=""></div>-->
    </div>
</header>

<div id="sidebar">
    <div class="SidebarContent">
        <div class="SidebarItem" id="sidebar_close_container">
            <span id="sidebar_close" onclick="close_sidebar()">✖</span>
        </div>
        <div class="SidebarItem">
            <a href="products.html">PRODUCTS</a>
        </div>
        <div class="SidebarItem">
            <a href="specials.html">SPECIALS</a>
        </div>
        <div class="SidebarItem">

        <div class="SidebarItem">
            <a href="about.html">ABOUT US</a>
        </div>
        <div class="SidebarItem">
            <a href="index.html">HOME</a>
        </div>
    </div>
</div>

<div class="Hero">
    <div class="HeroContent">
        <h1>SUBSCRIBE</h1>
    </div>
</div>

<form class="Form" id="subscribe_form">
    <div class="FormItem TextInput" id="email_field">
        <label class="RequiredItem" for="email">Email Addresss</label>
        <span class="ErrorMessage">

        </span>
        <input type="text" name="email" id="email" placeholder="you@mail.com">
    </div>
<!--    <div class="FormItem TextInput" id="password_field">-->
<!--        <label class="RequiredItem" for="password">Password</label>-->
<!--        <span class="ErrorMessage">-->

<!--        </span>-->
<!--        <input type="text" name="password" id="password" placeholder="**********">-->
<!--    </div>-->
    <div class="FormItem TextInput" id="name_field">
        <label class="RequiredItem" for="name">Full Name</label>
        <span class="ErrorMessage">

        </span>
        <input type="text" name="name" id="name" placeholder="Carmella Martel">
    </div>
    <div class="FormItem TextInput" id="phone_field">
        <label class="RequiredItem" for="phone">Phone Number</label>
        <span class="ErrorMessage">

        </span>
        <input type="text" name="phone" id="phone" placeholder="012345">
    </div>
    <div class="FormItem Dropdown" id="pronouns_field">
        <label for="pronouns">Pronouns</label>
        <span class="ErrorMessage">

        </span>
<!--        <div class="SelectDropdown">-->
            <select class="SelectDropdown"  name="pronouns" id="pronouns">
                <option value="she/her">She/Her</option>
                <option value="he/him">He/Him</option>
                <option value="they/them">They/Them</option>
            </select>
<!--        </div>-->
    </div>
    <div class="FormItem MultiCheckbox" id="preferences_field">
        <label class="RequiredItem">I'm interested in:</label>
        <span class="ErrorMessage">

        </span>
        <div>
            <div class="CheckboxOption">
                <input class="Checkbox" type="checkbox" name="preference" id="skincare_input">
                <label class="CheckboxLabel" for="skincare_input">Skin care</label>
                <div class="ImageContainer">
                    <img class="CheckboxIcon" src="styles/bg/checkbox.png" alt="checkbox.png">
                </div>
            </div>
            <div class="CheckboxOption">
                <input class="Checkbox" type="checkbox" name="preference" id="bodycare_input">
                <label class="CheckboxLabel" for="bodycare_input">Body care</label>
                <div class="ImageContainer">
                    <img class="CheckboxIcon" src="styles/bg/checkbox.png" alt="checkbox.png">
                </div>
            </div>
        </div>
    </div>
    <div class="FormItem CheckboxOption" id="newsletter_field">
        <div class="SingleCheckbox">
            <input class="Checkbox" type="checkbox" name="newsletter" id="newsletter_input">
            <label class="CheckboxLabel RequiredItem" for="newsletter_input">Sign me up for the newsletter</label>
            <div class="ImageContainer">
                <img class="CheckboxIcon" src="styles/bg/checkbox.png" alt="checkbox.png">
            </div>
        </div>
        <span class="ErrorMessage">

        </span>
    </div>
    <div class="FormItem" id="form_submit_button">
        <button class="Button" type="button" name="submit_form" onclick="validate_subscription_form()">SUBSCRIBE</button>
        <span class="ErrorMessage">

        </span>
    </div>
</form>

<div class="Modal" id="form_submit_success">
    <div class="ModalContent">
        <span class="Close" onclick="close_form_success_modal()">✖</span>
        <div class="Message">
            <h1>Thank you for subscribing! Welcome to VOrskins!</h1>
            <h2>We've sent you a confirmation email at <span id="modal_message_email"></span>.</h2>
        </div>
    </div>
</div>

</body>
</html>
